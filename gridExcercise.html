<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation Example</title>
    <style>
        
.box {
    width: 100px;
    height: 100px;
    background-color: lightcoral;
    /* transition: 1s ease; */
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 100px auto; 
    text-align: center;
    transition: all 1s;
}
.box:hover{
    /* height: 200px; */
    background-color: aqua;
    padding: 60px;
    transform: rotate(49dg);
    /* transform: translateX(200px);  */
}
</style>
</head>
<body>
    <div class="box">Hover over me!</div>
</body>
</html>
